<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qufei Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body class="container mt-4">
    <h1 class="text-center">Qufei Search Engine</h1>

    <!-- File Upload -->
    <div class="card p-4 mb-4">
        <h5>Upload Files</h5>
        <input type="file" id="fileInput" class="form-control mb-2">
        <button class="btn btn-primary" onclick="uploadFile()">Load My Engine</button>
        <p id="uploadStatus" class="text-success mt-2"></p>
    </div>

    <!-- Construct Inverted Index -->
    <div class="card p-4 mb-4">
        <h5>Preprocess Data</h5>
        <button class="btn btn-warning" onclick="constructIndices()">Construct Inverted Indices</button>
        <p id="indexStatus" class="text-success mt-2"></p>
    </div>

    <!-- Search Box -->
    <div class="card p-4 mb-4">
        <h5>Search for a Term</h5>
        <input type="text" id="searchInput" class="form-control" placeholder="Enter a word to search...">
        <button class="btn btn-success mt-2" onclick="search()">Search</button>
        <div id="searchResults" class="mt-3"></div>
    </div>

    <!-- Top-N Search -->
    <div class="card p-4">
        <h5>Find Top-N Frequent Words</h5>
        <input type="number" id="nInput" class="form-control" value="10">
        <button class="btn btn-info mt-2" onclick="topN()">Search</button>
        <div id="topNResults" class="mt-3"></div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
